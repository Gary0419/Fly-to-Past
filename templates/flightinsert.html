<!DOCTYPE html>
<html>
<head>
    <title>新增航班</title>
</head>
<body>
    <h2>新增航班</h2>
    <form action="/flight/insert/submit" method="post">
        <div>
            <label for="depart_time">出發日期與時間：</label>
            <!-- 设置起飛日期值 -->
            <input type="datetime-local" id="depart_time" name="depart_time" >
        </div>
        <br>
        <div>
            <!-- 设置降落日期值 -->
            <label for="arrive_time">降落日期與時間：</label>
            <input type="datetime-local" id="arrive_time" name="arrive_time">
        </div>
        <br>
        <div>
            <label for="departure">出發地：</label>
            <select id="departure" name="departure">
                {% for airport in airports %}
                    <option value="{{ airport['airport_id'] }}">{{ airport['airport_name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <div>
            <label for="departure">目的地：</label>
            <select id="departure" name="departure">
                {% for airport in airports %}
                        <option value="{{ airport['airport_id'] }}">{{ airport['airport_name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <div>
            <label for="airplane">調用飛機：</label>
            <select id="airplane" name="airplane">
                {% for plane in planes %}
                        <option value="{{ plane['plane_id'] }}">{{ plane['plane_name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <br>
        <div>
            <label for="max_luggage_capacity">最大載重：</label>
            <input type="number" id="max_luggage_capacity" name="max_luggage_capacity" min="0" max="999999">

        </div>
        <br>
        <div>
            <label for="max_sell_amount">最大機票販賣數量：</label>
            <input type="number" id="max_sell_amount" name="max_sell_amount" min="0" max="1000">

        </div>
        <br>
        <input type="submit" value="提交">
    </form>
    
</body>
</html>
